<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .profile {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #004080;
        }

        .profile div {
            flex: 1;
            min-width: 200px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004080;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li::before {
            content: "âœ”";
            color: #004080;
            margin-right: 8px;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        button:hover {
            background-color: #003060;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Name</h1>
        <p>Welcome to my personal website</p>
    </header>

    <main>
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="me.jpg">
            <div>
                <h2>About Me</h2>
                <p>Hello! I am learning how to build websites and make them look beautiful on all devices.</p>
                <button onclick="greetUser()">Greet Me</button>
                <button onclick="changeBackground()">Change Background</button>
            </div>
        </div>

        <section>
            <h2>Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Travelling</li>
                <li>Playing Chess</li>
            </ul>
        </section>

        <section>
            <h2>Contact</h2>
            <p>Email: example@email.com</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Profile Website</p>
    </footer>

    <script>
        function greetUser() {
            alert("Hello there! Welcome to my website ðŸŽ‰");
        }

        function changeBackground() {
            const colors = ["#f4f8fc", "#ffe4e1", "#e6e6fa", "#fafad2", "#d1ffd1"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
